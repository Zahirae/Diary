<div class="container py-5">
  <div class="row  justify-content-center">
      <a class="btn btn-success" routerLink="new">New diary entry</a>
  </div>
  <div class="row  justify-content-center">
    <h1>diary entries</h1>
</div>
  <div class="row mt-4" *ngFor="let diary of diaries">
    <div class="col-2">
      <h3>{{diary.title}}</h3>
      <a class="btn btn-info" [routerLink]="['/diaries', diary.id]">Edit</a><!--routerLink="/diaries/{{diary.id}}-->
    </div>
    <div class="col-2">
      <h3>{{diary.date}}</h3>
    </div>
    <div class="col">
      <h3>{{diary.content}}</h3>
    </div>
    <hr>
  </div>

</div>
